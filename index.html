<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script type="text/babel">
      let students = [
        {
          firstName: "Omar",
          lastName: "Benseddik",
          favoriteEmoji: "🐲",
        },
        {
          firstName: "Seif",
          lastName: "Ghezala",
          favoriteEmoji: "👑",
        },
        {
          firstName: "Amir",
          lastName: "Ghezala",
          favoriteEmoji: "🦅",
        },
        {
        firstName: "Mamoun",
        lastName: "Taharraoui",
        favoriteEmoji: "🦆"
        }
      ];

      function App() {
        return (
          <div className="app">
            <table>
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Favorite Emoji</th>
                </tr>
              </thead>
              <tbody>
                {students.map((student, idx) => (
                  <tr key={idx}>
                    <td>{students[idx].firstName}</td>
                    <td>{students[idx].lastName}</td>
                    <td>{students[idx].favoriteEmoji}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
